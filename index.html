<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Rotating Image Gallary </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="image-container">
    <span style="--i:1">
        <img src="https://picsum.photos/id/237/300/200">
    </span>
    <span style="--i:2">
        <img src="https://picsum.photos/id/230/300/200">
    </span>
    <span style="--i:3">
        <img src="https://picsum.photos/id/249/300/200">
    </span>
    <span style="--i:4">
        <img src="https://picsum.photos/id/250/300/200">
    </span>
    <span style="--i:5">
        <img src="https://picsum.photos/id/251/300/200">
    </span>
    <span style="--i:6">
        <img src="https://picsum.photos/id/257/300/200">
    </span>
    <span style="--i:7">
        <img src="https://picsum.photos/id/255/300/200">
    </span>
    <span style="--i:8">
        <img src="https://picsum.photos/id/260/300/200">
    </span>
</div>

<div class="btn-container">
    <button class="btn" id="prev">prev</button>
    <button class="btn" id="next">Next</button>
</div>

</div>



    <script src="rotate.js"></script>
</body>
</html>
